<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style/data attribute</title>
    <style></style>
  </head>
  <body>
    <!-- style조작하기용 -->
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod voluptatum
      aperiam aliquam, alias magni tempore facere labore laudantium fugiat
      asperiores reiciendis eligendi numquam ex! Temporibus neque ab hic
      consequatur ut!
    </p>

    <!-- data속성 사용하기 -->
    <img
      class="terran battle-cruiser"
      src="battle-cruiser.png"
      data-ship-id="324"
      data-weapons="laser"
      data-health="400"
      data-mana="250"
      data-skill="yamato-cannon"
    />
    <script>
      //속성에 접근 getAttribute, setAttribute
      const myimg = document.querySelector("img");
      myimg.setAttribute(
        "src",
        "https://img.wendybook.com/image_detail/img159/159599_01.jpg"
      );
      //img태그의 src속성을 바꿔준다.

      //data속성(data-**식) 가져오기
      const img = document.querySelector("img");
      console.log(img.dataset); //DOMStringMap {shipId: '324', weapons: 'laser', health: '400', mana: '250', skill: 'yamato-cannon'}
      console.log(img.dataset.shipId); //324
    </script>
  </body>
  <script>
    //style 조작하기
    const target = document.querySelector("p");
    const targetColor = target.style.color;
    console.log(typeof targetColor);
    target.style.color = "red";
    target.style.fontWeight = "bold";
  </script>
</html>
