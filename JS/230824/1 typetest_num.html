<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자형 메소드 연습</title>
</head>
<body>
  <script>
    // 숫자형 메소드 //
    // 따옴표(’ ’)와 쌍따옴표(” ”) 외에도 Backtick(백틱 ⇒ `` )기호를 통해 문자를 표현할 수 있습니다. 이렇게 백틱으로 표현하는 문자열을 템플릿 리터럴이라 표현합니다.
    //parseInt(): 문자열을 정수로 바꿔줌(앞에서부터)
    document.write(`parseInt(false) : ${parseInt('30')} <br>`); //30
    document.write(`parseInt('hello') : ${parseInt('hello')} <br>`); //NaN
    document.write(`parseInt('30b') : ${parseInt('30b')} <br>`); //30
    document.write(`parseInt('b30') : ${parseInt('b30')} <br>`); //NaN
    document.write(`parseInt('33.33') : ${parseInt('33.33')} <br>`); //33

    // parseFloat()은 문자열을 소수로 바꿔주는 함수입니다. 추가적인 인자를 갖지 않습니다.
    document.write(`parseFloat('45.4') : ${parseFloat('45.4')} <br>`); //45.4
    document.write(`parseInt('10     ') : ${parseInt('10     ')} <br>`); //10
    document.write(`parseInt('     10') : ${parseInt('     10')} <br>`); //10
    document.write(`parseInt('     10     ') : ${parseInt('     10     ')} <br>`); //10
    document.write(`parseInt('11', 2) : ${parseInt('11', 2)} <br>`); //3 (2진수 11)
    document.write(`parseInt('11', 10) : ${parseInt('11', 10)} <br>`); //11
    
    //toString(): 숫자->문자열 변환
    let num = 5;
    document.write(`num.toString() : ${typeof num.toString()} <br>`); //string
    document.write(`num.toString() : ${(3).toString()} <br>`); //3 (3.toString()은 안됨)
    document.write(`num.toString(2) : ${(3).toString(2)} <br>`); //11(2진수로 표현)

    //isNaN(): 데이터->숫자 변환 시 NaN인지 아닌지 t/f
    document.write(`isNaN('5') : ${isNaN('5')} <br>`); // false
    document.write(`isNaN(3) : ${isNaN(3)} <br>`); //false
    document.write(`isNaN('b3') : ${isNaN('b3')} <br>`); //true (NaN이 맞음)
    document.write(`isNaN('3b') : ${isNaN('3b')} <br>`); //true
    // ES6에서 추가 도입
    console.log(Number.isNaN(undefined)); // false
    console.log(Number.isNaN(null)); // false
    console.log(Number.isNaN(NaN)); // true

    //toLocaleString(): 숫자를 그 언어의 표기법으로 변환
    document.write(`(12345678910).toLocaleString() : ${(12345678910).toLocaleString()} <br>`);
    document.write(`(12345678910).toLocaleString() : ${(12345678910).toLocaleString('ko-KR')} <br>`);
    document.write(`(12345678910).toLocaleString() : ${(12345678910).toLocaleString('ar-IQ')} <br>`);
    document.write(`(12345678910).toLocaleString() : ${(12345678910).toLocaleString('ko-KR', { style: 'currency', currency: 'KRW' })} <br>`);

    //Math 내장객체로 연산
    document.write(`Math.PI : ${Math.PI} <br>`);
    document.write(`Math.round(4.7) : ${Math.round(4.7)} <br>`); //5
    document.write(`Math.pow(2, 8) : ${Math.pow(2, 8)} <br>`); //256
    document.write(`Math.sqrt(64) : ${Math.sqrt(64)} <br>`); //8
    document.write(`Math.abs(-5) : ${Math.abs(-5)} <br>`); //5
    document.write(`Math.random() : ${Math.random()} <br>`);
    document.write(`Math.max(10, 20, 30, 40, 50) : ${Math.max(10, 20, 30, 40, 50)} <br>`); //50
    document.write(`Math.min(10, 20, 30, 40, 50) : ${Math.min(10, 20, 30, 40, 50)} <br>`); //10
  </script>
</body>
</html>
