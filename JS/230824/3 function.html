<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>
    //2보다 크거나 또는 7보다 작은 x값
    const x = 1;
    const S = x>2; //false
    const M = x<7; //true
    const A = S||M; //false||true => true
    console.log(!A);

    //함수
    //함수는 실행을 하면 일련의 과정을 거치고 결과값을 돌려준다.
    //f(x) = x+2
    function plus2(x){
      const result = x+2;
      return result;
    }
    const plus2Result = plus2(1337);
    console.log(plus2Result)
    console.log(plus2(238));

    // 함수
    // 읽어볼만한 문헌 : https://ko.javascript.info/function-basics

    console.log("함수들")
    // 1번
    console.log("1번")
    function 안녕1(파라미터){
      console.log(파라미터);
      console.log('hello');
      return 100;
    }

    let 아규먼트 = 1000;
    안녕1(아규먼트);
    console.log(안녕1(아규먼트) + 안녕1(아규먼트));

    // 2번
    console.log("2번")
    function 안녕2(){
      console.log('hello');
    }

    안녕2();
    console.log(String(안녕2()) + String(안녕2()));

    // 3번
    console.log("3번")
    function 안녕3(){
      console.log('hello')
      return 10
    }

    안녕3()
    console.log(String(안녕3()) + String(안녕3()))

    // 4번
    console.log("4번")
    function 안녕4(){
      console.log('hello')
      console.log('hello')
      console.log('hello')
      return
      console.log('hello')
      console.log('hello')
      console.log('hello')
    }

    안녕4()
    console.log('-----------')
    console.log(안녕4())

    //함수의 아규먼트 활용
    function func1 (a, b, c){
      return a + b + c
    }
    // 콘솔창의 기능이에요. 마지막 라인에 한하여 console.log()를 찍지 않아도 return값을 console창에 출력해줍니다.
    func1(10, 20, 30) 
    func1(10, 20, 50)
    
    // 다음 실행 값은?
    console.log(func1(10, 20, 30)) //60
    console.log(func1(10, 20, 50)) //80
    
    // 필요 이상의 아규먼트를 넣었을 때
    func1(10, 20, 30, 40) // Error를 뿜지 않습니다. 60
    
    // 필요 이하의 아규먼트를 넣었을 때
    func1(10, 20) //10+20+undefined = NaN
    
    
    function func2 (a, b, c){
        return a + b + String(c)
    }
    func2(10, 20) // '30undefined'
    
    // 함수 선언문
    function sum(x, y){
      return x + y;
    }

    // 함수 표현식
    let sumXY = function(x, y){
      return x + y;
    };
    console.log(sum(10, 20));
    console.log(sumXY(10, 20));

    //화살표함수(익명함수)
    // 읽어볼만한 문헌 : https://ko.javascript.info/arrow-functions-basics

    function 함수(x, y) {
      return x + y
    }
    // 위 함수를 화살표 함수로 작성하면 아래와 같습니다.
    let 함수1 = (x, y) => x + y

    // 만악 함수 실행시 전달하는 인자가 한 개라면 소괄호를 생략할 수 있습니다.
    let 함수2 = x => x + 10

    // 화살표 함수 내부에서 한 줄 표현식만 반환한다면 return 키워드를 생략해도 됩니다. (중괄호 없으면 리턴생략가능)
    let 함수3 = x => x + 10

    let 결과 = 함수3(2);

    console.log(결과);
    
    //즉시실행함수
    (function() {
      console.log('이 함수는 만들어지자마자 바로 실행됩니다!');
    })();
    (()=>console.log("화살표함수도 가능"))()
    //((파라미터)=>리턴값)(아규1,아규2,등등)
    (function(x,y){return x+y})(2,3)
    ((x,y)=>x+y)(1,2)
    let a = (x,y) => x+y
    (a)(3,4)
  </script>
</body>
</html>
